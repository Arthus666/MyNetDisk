<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./static/images/cloudy.svg" >

    <!-- 引入 Bootstrap -->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<!--<a href="/MyNetDisk">-->
<!--    <img src="static/images/backTag.png" alt="" height="25" width="30">-->
<!--</a>-->

<div id="logon" align="center">
    <br><br><br>
    <img src="static/images/night-cloudy.svg" alt="图片加载失败" width="100" height="100">
    <h3>LOGON</h3><br>
    <form id="logonForm" class="bs-example bs-example-form" data-example-id="input-group-sizing" style="width: 250px">

        <table>

            <input v-model="user.username" type="text" class="form-control" placeholder="用户名" maxlength="16" aria-describedby="sizing-addon2">
            <tr>

            </tr>
            <br>
            <input v-model="user.password" type="password" class="form-control" placeholder="密码" maxlength="16" aria-describedby="sizing-addon2">
            <input v-model="user.confirm" type="password" class="form-control" placeholder="确认密码" maxlength="16" aria-describedby="sizing-addon2">

            <br>
            <input v-model="user.email" type="text" class="form-control" placeholder="邮箱" maxlength="255" aria-describedby="sizing-addon2">

            <table>
                <td>
                    <input v-model="user.captcha" type="text" class="form-control" placeholder="验证码" maxlength="6"aria-describedby="sizing-addon2">
                </td>
                <td>
                    <input v-model="forToken" v-bind:disabled="canNot" type="button" value="获取验证码" class="btn btn-warning" @click="getToken()">
                </td>
            </table>

            <br>
        </table>
    </form>

    <button @click="toLogin()" class="btn btn-primary" style="width: 80px;height:40px">登录</button>
    &nbsp;
    <button @click="logonClick()" class="btn btn-danger" style="width: 80px;height:40px">注册</button>

</div>

<script src="static/js/axios.min.js"></script>
<script src="static/js/vue.js"></script>
<script src="static/js/logon.js"></script>

</body>
</html>
