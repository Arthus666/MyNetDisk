<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<img src="../static/images/backTag.png" alt="" height="25" width="30">

<div align="center">
    <br><br><br>
    <img src="../static/images/day-cloudy.svg" alt="图片加载失败" width="100" height="100">
    <h3>LOGIN</h3><br>
    <form class="bs-example bs-example-form" data-example-id="input-group-sizing" style="width: 250px">
        <input type="text" class="form-control" placeholder="用户名" aria-describedby="sizing-addon2">
        <br>
        <input type="password" class="form-control" placeholder="密码" aria-describedby="sizing-addon2">

        <br>

        <table border="0">
            <td>
                <input type="text" class="form-control" placeholder="CAPTCHA" aria-describedby="sizing-addon2">
            </td>
            
            <td>
                <img src="../static/images/captcha.gif" alt="" width="90" height="30">
            </td>
        </table>
        <br>
        <button class="btn btn-primary" style="width: 80px;height:40px">登录</button>
        &nbsp;
        <button class="btn btn-danger" style="width: 80px;height:40px">注册</button>
    </form>

</div>

</body>
</html>
