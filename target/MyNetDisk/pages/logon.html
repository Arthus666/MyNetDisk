<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<img src="../static/images/backTag.png" alt="" height="25" width="30">

<div align="center">
    <br><br><br>
    <img src="../static/images/night-cloudy.svg" alt="图片加载失败" width="100" height="100">
    <h3>LOGON</h3><br>
    <form class="bs-example bs-example-form" data-example-id="input-group-sizing" style="width: 250px">

        <table>

            <input type="text" class="form-control" placeholder="用户名" aria-describedby="sizing-addon2">
            <tr>

            </tr>
            <br>
            <input type="password" class="form-control" placeholder="密码" aria-describedby="sizing-addon2">
            <input type="password" class="form-control" placeholder="确认密码" aria-describedby="sizing-addon2">

            <br>
            <input type="text" class="form-control" placeholder="邮箱" aria-describedby="sizing-addon2">

            <table>
                <td>
                    <input type="text" class="form-control" placeholder="验证码" aria-describedby="sizing-addon2">
                </td>
                <td>
                    <button class="btn btn-warning">获取验证码</button>
                </td>
            </table>

            <br>

            <button class="btn btn-primary" style="width: 80px;height:40px">登录</button>
            &nbsp;
            <button class="btn btn-danger" style="width: 80px;height:40px">注册</button>

        </table>
    </form>

</div>

</body>
</html>
